<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Badminton Tournament Scoreboard</title>
    <!-- Load React directly from CDN with crossorigin attribute -->
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script crossorigin src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Add a loading message to confirm page is working -->
    <div id="loading">Loading Badminton Tournament Scoreboard...</div>
    
    <!-- Root element for React -->
    <div id="root"></div>
    
    <!-- Load the App.js file with type="text/babel" -->
    <script type="text/babel" src="App.js"></script>
    
    <script>
        // Hide loading message after React renders
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(function() {
                const loadingEl = document.getElementById('loading');
                if (loadingEl) loadingEl.style.display = 'none';
            }, 1000);
        });
    </script>
</body>
</html>
